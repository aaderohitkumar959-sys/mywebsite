<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact - My Website</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#f5f7fb;color:#222}
    .wrap{max-width:700px;margin:28px auto;padding:16px}
    label{display:block;margin-top:10px;font-weight:600}
    input,textarea{width:100%;padding:10px;margin-top:6px;border-radius:8px;border:1px solid #ddd}
    button{margin-top:12px;padding:10px 14px;border-radius:8px;background:#0b63ff;color:white;border:none;font-weight:700}
    header{background:white;padding:12px 16px;box-shadow:0 2px 8px rgba(20,20,40,.05)}
  </style>
</head>
<body>
  <header>
    <div style="max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between">
      <div><a href="index.html" style="font-weight:700;color:#111">← Home</a></div>
      <div style="color:#777">Contact</div>
    </div>
  </header>

  <div class="wrap">
    <h1>Contact Us</h1>
    <p>Simple contact form — abhi yeh client-side hai. Agla step: form ko server (email ya Google Forms / Formspree / Netlify Forms) se connect karenge.</p>

    <form id="contactForm" onsubmit="submitForm(event)">
      <label>Name</label>
      <input id="name" required>

      <label>Email</label>
      <input id="email" type="email" required>

      <label>Message</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div id="msg" style="margin-top:12px;color:green"></div>
  </div>

  <script>
    function submitForm(e){
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      if(!name||!email||!message){ alert('Please fill all fields'); return; }
      // For now just show a message client-side
      document.getElementById('msg').textContent = 'Thanks '+name+'. Your message is received (client-side).';
      document.getElementById('contactForm').reset();
    }
  </script>
</body>
</html>
